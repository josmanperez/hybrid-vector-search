<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Food Finder</h1>

      <section class="filters">
        <h2>Filtros</h2>
        <div class="filter-group">
          <label class="filter-item">
            <input type="checkbox" id="availableCheckbox" />
            Disponible
          </label>
        </div>

        <div class="filter-group">
          <div class="label-row">
            <label for="priceRange">Precio máximo (S/)</label>
            <button type="button" id="togglePrice" class="secondary-btn">Habilitar</button>
          </div>
          <div class="slider-wrapper">
            <input type="range" id="priceRange" min="1" max="20" value="10" disabled />
            <span id="priceValue">--</span>
          </div>
        </div>

        <div class="filter-group">
          <label for="restaurantSelect">Restaurante</label>
          <select id="restaurantSelect">
            <option value="">Todos</option>
          </select>
        </div>
      </section>

      <section class="search">
        <form id="searchForm">
          <label for="titleInput">Título (texto completo)</label>
          <input
            type="text"
            id="titleInput"
            placeholder="Escribe un título para búsqueda full-text..."
            autocomplete="off"
          />

          <div class="toggle-group">
            <span class="toggle-label">Modo de búsqueda</span>
            <div class="toggle-options">
              <label class="toggle-option">
                <input type="radio" name="searchMode" value="vector" checked />
                Vector
              </label>
              <label class="toggle-option">
                <input type="radio" name="searchMode" value="hybrid" />
                Hybrid Search (Score Fusion)
              </label>
              <label class="toggle-option">
                <input type="radio" name="searchMode" value="fulltext" />
                Full Text
              </label>
            </div>
          </div>

          <label for="descriptionInput">Descripción</label>
          <div class="search-bar">
            <input
              type="text"
              id="descriptionInput"
              placeholder="Escribe una descripción..."
              autocomplete="off"
            />
            <button type="submit">Buscar</button>
          </div>
        </form>
      </section>

      <section id="results" class="results hidden">
        <h2>Resultados</h2>
        <ul id="resultsList"></ul>
      </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
